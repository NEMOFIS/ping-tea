<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ping DApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <button onclick="pingBlockchain()">Ping Blockchain</button>
    <p id="status"></p>

    <script>
        const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS";
        const contractABI = [ /* Paste ABI here after deploying */ ];

        async function pingBlockchain() {
            if (!window.ethereum) {
                alert("Install Metamask!");
                return;
            }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(contractAddress, contractABI, signer);

            try {
                const tx = await contract.ping();
                document.getElementById("status").innerText = "Transaction sent! Waiting for confirmation...";
                await tx.wait();
                document.getElementById("status").innerText = "Ping successful!";
            } catch (error) {
                document.getElementById("status").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
